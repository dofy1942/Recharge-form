<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mastercard Loading</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #fff;
  }
  .loader {
    width: 60px;
    height: 60px;
    margin-bottom: 20px;
  }
  .logo-text {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #333;
  }
  .logo-text img {
    height: 40px;
  }
</style>
</head>
<body>
  <img class="loader" src="https://i.gifer.com/ZZ5H.gif" alt="Loading">
  <div class="logo-text">
    <img src="https://www.mastercard.com/content/dam/public/brandcenter/en/ma-bc-dxp_other-marks_ID-CHECK.png" alt="Mastercard Logo">
  </div>
</body>
</html>
